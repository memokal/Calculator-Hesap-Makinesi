<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Style.css">
    <title>Calculator - Hesap Makinesi</title>
</head>
<body>
    

    <div class="contaigner">
        <div class="calculations">
            <input class="calculation" onclick="calculations(this)" value="รท" type="button">
            <input class="calculation" onclick="calculations(this)" value="ร" type="button">
            <input class="calculation" onclick="calculations(this)" value="-" type="button">
            <input class="calculation" onclick="calculations(this)" value="+" type="button">
            <input class="calculation" onclick="calculations(this)" value="AC" type="button">
        </div>
        <div class="screen">
            <div id="screen-top"></div>
            <div id="screen-bottom"></div>
        </div>
        <div class="numbers">
            <input class="number" onclick="number(this)" value="7" type="button">
            <input class="number" onclick="number(this)" value="8" type="button">
            <input class="number" onclick="number(this)" value="9" type="button">
            <input class="number" onclick="number(this)" value="4" type="button">
            <input class="number" onclick="number(this)" value="5" type="button">
            <input class="number" onclick="number(this)" value="6" type="button">
            <input class="number" onclick="number(this)" value="1" type="button">
            <input class="number" onclick="number(this)" value="2" type="button">
            <input class="number" onclick="number(this)" value="3" type="button">
            <input class="number" onclick="number(this)" value="0" type="button">
            <input class="number" onclick="number(this)" value="." type="button">
            <input class="number" onclick="calculate()" value="=" type="button">
        </div>
    </div>



    <script src="Js/Javascript.js"></script>
</body>
</html>
